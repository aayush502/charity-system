{% extends 'charity/header.html' %}
{% block content %}
{% include 'messages.html' %}
<div class="container pt-5 pb-5">
    <p>* is the required field</p>
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
        <div class="col">
            <label class="form-label" for="name">Name *</label>
            <input type="text" class="form-control" name="name" required />
        </div>
            <div class="col">
                <label class="form-label" for="address">Address</label>
                <input type="text" class="form-control" name="address"/>
            </div>
            </div>
        
        <div class="row">
            <div class="col">
            <label class="form-label" for="phone">Contact No. *</label>
            <input type="number" class="form-control" id="phone" name="phone" maxlength="10" required />
        </div>
        <div class="col">
            <label class="form-label" for="email">Email *</label>
            <input type="email" class="form-control" name="email" required />
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label class="form-label" for="description">Description *</label>
            <textarea name="desc" rows="5" class="form-control" required></textarea>
        </div>
        <div class="col mt-4">
            <label class="form-label" for="reasons">Reason to request fund(select one) *</label><br>
            <select name="reasons" id="reasons">
                <option value="Fund raising for corona">Fund raising for corona virus</option>
                <option value="Fund raising for corona">Fund raising for natural disaster</option>
                <option value="Fund raising for fire accident">Fund raising for fire accident</option>
                <option value="Fund raising for treatment">Fund raising for treatment</option>
                <option value="Fund raising for educational purpose">Fund raising for educational purpose</option>
            </select>
        </div>
        </div>
        <div class="row">
            <div class="col">
            <label class="form-label" for="amount">Amount *</label>
            <input type="number" class="form-control" name="amount" required />
        </div>
        <div class="col">
        <div class="form-outline mb-4">
            <label class="form-label" for="organization">Organization Name(if any)</label>
            <input type="text" class="form-control" name="org" />
        </div>
        </div>
        <div class="row">
            <div class="col">
            <label class="form-label" for="image">Upload an image *(only 2 images)</label>
            <input type="file" class="form-control" id="img" accept="image/*" name="images" multiple required />
        </div>
        <div class="col">
        <div class="form-outline mb-4">
            <label class="form-label" for="document">Upload a legal document *</label>
            <input type="file" class="form-control"  name="doc" required />
        </div>
        </div>
        <div class="text-left mb-3">
            <button type="submit" class="btn btn-outline-success">Submit</button>
        </div>
</form>
</div>
<script>
    jQuery(document).ready(function () {
      jQuery("#phone").keypress(function (e) {
         var length = jQuery(this).val().length;
       if(length > 9) {
            return false;
       } else if(e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
            return false;
       } else if((length == 0) && (e.which == 48)) {
            return false;
       }
      });
    });
</script>
{% endblock content %}
