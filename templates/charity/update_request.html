{% extends "charity/header.html" %}
{% block content %}
{% include 'messages.html' %}
<div class="container pt-5 pb-5">
    <p>Update Request of {{ data.name }}</p>
    <p>* is the required field</p>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="row">
        <div class="col">
            <label class="form-label" for="name">Name *</label>
            <input type="text" class="form-control border border-dark" name="name" value="{{ data.name }}" required />
        </div>
            <div class="col">
                <label class="form-label" for="address">Address</label>
                <input type="text" class="form-control border border-dark" name="address"  value="{{ data.address }}"/>
            </div>
            </div>
        <div class="row">
            <div class="col">
            <label class="form-label" for="phone">Contact No. *</label>
            <input type="number" class="form-control border border-dark" id="phone" name="phone"  value="{{ data.phone }}" maxlength="10" required />
        </div>
        <div class="col">
            <label class="form-label" for="email">Email *</label>
            <input type="email" class="form-control" name="email"  value="{{ data.email }}" required />
        </div>
    </div>
    <div class="row">
        <div class="col">
            <label class="form-label" for="description">Description *</label>
            <textarea name="desc" rows="5" class="form-control border border-dark" required> {{ data.description }}</textarea>
        </div>
        
        </div>
        <div class="row">
        <div class="col">
            <label class="form-label" for="organization">Organization Name(if any)</label>
            <input type="text" class="form-control border border-dark" name="org"  value="{{ data.organization_name }}" />
        </div>
        <div class="col">
            <label class="form-label" for="reasons">Reason to request fund(select one) *</label><br>
            <select name="reasons" id="reasons" value="{{ data.reason }}" >
                <option value="Fund raising for corona">Fund raising for corona virus</option>
                <option value="Fund raising for corona">Fund raising for natural disaster</option>
                <option value="Fund raising for fire accident">Fund raising for fire accident</option>
                <option value="Fund raising for treatment">Fund raising for treatment</option>
                <option value="Fund raising for educational purpose">Fund raising for educational purpose</option>
            </select>
        </div>
        </div>

        <div class="row">
            <div class="col">
            <label class="form-label" for="image">Upload an image *(only 2 images)</label>
            <input type="file" class="form-control border border-dark" id="img" accept="image/*" name="images" multiple />
        </div>
        <div class="col">
        <div class="form-outline mb-4">
            <label class="form-label" for="document">Upload a legal document *</label>
            <input type="file" class="form-control border border-dark"  name="doc" />
        </div>
        </div>
        <div class="text-center mb-3">
            <button type="submit" class="btn btn-outline-success">Submit</button>
        </div>
    </form>
</div>

{% endblock content %}
